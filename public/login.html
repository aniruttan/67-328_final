<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="/javascripts/login.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css" />


  <title>Member's App Login</title>
</head>
<body>
  <div id="from_signup" >
      <p >Your account has been created! please log in below</p>
  </div>
  <div class="login-page">
  <div class="form">
    <form class="register-form" action="/signup" method="post" id="signup">
        <div>
            <label>Username:</label>
            <input type="text" name="username"/>
        </div>
        <div>
            <label>email:</label>
            <input type="text" name="email"/>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password"/>
        </div>
        <div>
            <label>Confirm Password:</label>
            <input type="password" name="cpassword"/>
        </div>
        <div>
            <input type="submit" value="Sign Up"/>
        </div>
        <a onclick="toggle_forms()">Sign In</a>
    </form>


    <form class="login-form" action="/login" method="post" id="login">
        <div>
            <input type="text" name="username"/ placeholder="username">
        </div>
        <div>
            <input type="password" name="password"/ placeholder="password">
        </div>
        <div>
            <input type="submit" value="Log In"/>
        </div>
        <a onclick="toggle_forms()">Create an account</a>
    </form>
  </div>
</div>

</body>
